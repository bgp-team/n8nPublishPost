<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WordPress Sync</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
    }
    .container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        text-align: left;
        max-width: 500px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
    }
    input[type="file"] {
        border: none;
    }
    textarea {
        height: 150px;
        resize: vertical;
    }
    button {
        background: #667eea;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
    }
    button:hover:not(:disabled) { background: #5568d3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        display: none;
    }
    .status.show { display: block; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .status.loading { background: #d1ecf1; color: #0c5460; }
    .similar-games {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
    }
    .similar-games h3 {
        margin-top: 0;
        color: #667eea;
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>üöÄ Publish</h1>
    
    <label for="urlWebsite">URL Website</label>
    <input type="text" id="urlWebsite" placeholder="https://example.com">

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Votre nom d'utilisateur">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Votre mot de passe">

    <label for="title">Game Name</label>
    <input type="text" id="title" placeholder="Nom du jeu">

    <label for="meta">Meta</label>
    <input type="text" id="meta" placeholder="Meta description ou tags">

    <label for="iframe">Iframe</label>
    <input type="text" id="iframe" placeholder="Iframe URL ou code">

    <label for="videoUrl">Video URL</label>
    <input type="text" id="videoUrl" placeholder="URL de la vid√©o">

    <label for="mainImage">Main Image</label>
    <input type="file" id="mainImage" accept="image/*">

    <label for="postImage">Post Image</label>
    <input type="file" id="postImage" accept="image/*">

    <div class="similar-games">
        <h3>üéÆ Similar Games</h3>
        
        <label for="similarGame1">Similar Game 1</label>
        <input type="text" id="similarGame1" placeholder="Nom du premier jeu similaire">

        <label for="similarGame2">Similar Game 2</label>
        <input type="text" id="similarGame2" placeholder="Nom du deuxi√®me jeu similaire">
    </div>

    <label for="content">Content</label>
    <textarea id="content" placeholder="Contenu complet du post..."></textarea>

    <button id="syncBtn" onclick="triggerSync()">Publier</button>
    <div id="status" class="status"></div>
</div>

<script>
const WEBHOOK_URL = 'https://n8n.srv1053791.hstgr.cloud/webhook-test/publish_posts';

// Convertit une image en base64
function toBase64(file) {
    return new Promise((resolve, reject) => {
        if (!file) return resolve(null);
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
    });
}

async function triggerSync() {
    const button = document.getElementById('syncBtn');
    const status = document.getElementById('status');

    button.disabled = true;
    button.textContent = 'Synchronisation en cours...';
    status.className = 'status loading show';
    status.textContent = '‚è≥ Traitement en cours...';

    try {
        // Lecture des images
        const mainImageFile = document.getElementById('mainImage').files[0];
        const postImageFile = document.getElementById('postImage').files[0];

        const mainImageBase64 = await toBase64(mainImageFile);
        const postImageBase64 = await toBase64(postImageFile);

        // Construction du payload JSON
        const payload = {
            urlWebsite: document.getElementById('urlWebsite').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            title: document.getElementById('title').value,
            meta: document.getElementById('meta').value,
            iframe: document.getElementById('iframe').value,
            videoUrl: document.getElementById('videoUrl').value,
            content: document.getElementById('content').value,
            mainImage: mainImageBase64,
            postImage: postImageBase64,
            similarGame1: document.getElementById('similarGame1').value,
            similarGame2: document.getElementById('similarGame2').value,
            triggered_by: 'client',
            timestamp: new Date().toISOString()
        };

        const response = await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
            status.className = 'status success show';
            status.textContent = '‚úÖ ' + (data.message || 'Publication r√©ussie !');
        } else {
            throw new Error(data.message || 'Erreur lors de la publication');
        }
    } catch (error) {
        status.className = 'status error show';
        status.textContent = '‚ùå Erreur : ' + error.message;
    } finally {
        button.disabled = false;
        button.textContent = 'Publier';
    }
}
</script>
</body>
</html>
